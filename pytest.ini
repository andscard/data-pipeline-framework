# pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de output
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers personalizados
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integración
    slow: Pruebas lentas

# Configuración de cobertura
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.: